<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="80" fill="url(#grad1)"/>

  <!-- Main circle -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="white" stroke-width="8" opacity="0.9"/>

  <!-- Inner waveform -->
  <path d="M 120 200
           Q 140 160, 160 200
           Q 180 240, 200 200
           Q 220 160, 240 200
           Q 260 240, 280 200"
        stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Timeline dots -->
  <circle cx="120" cy="200" r="12" fill="white"/>
  <circle cx="200" cy="200" r="12" fill="white"/>
  <circle cx="280" cy="200" r="12" fill="white"/>

  <!-- Connected lines -->
  <line x1="120" y1="200" x2="280" y2="200" stroke="white" stroke-width="4" opacity="0.5"/>
</svg>