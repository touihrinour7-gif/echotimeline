<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="64" fill="url(#bgGrad)"/>

  <!-- ET Lettermark - Stylized E and T combined -->
  <g transform="translate(200, 180)">
    <!-- E shape (left vertical, 3 horizontal bars) -->
    <path d="M -80 0 L -80 -80 L 0 -80" stroke="url(#accentGrad)" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <path d="M -80 -30 L -20 -30" stroke="url(#accentGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M -80 20 L -10 20" stroke="url(#accentGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Timeline dot and wave extending from E -->
    <circle cx="40" cy="20" r="10" fill="#38bdf8" filter="url(#glow)"/>

    <!-- Sound wave from dot -->
    <path d="M 60 20 Q 90 0, 100 -30" stroke="#818cf8" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 70 20 Q 100 10, 110 -20" stroke="#818cf8" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>
    <path d="M 80 20 Q 110 20, 120 -10" stroke="#818cf8" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.2"/>
  </g>

  <!-- Brand text -->
  <text x="200" y="320" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600" fill="white" letter-spacing="4">ECHO</text>
  <text x="200" y="355" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94a3b8" letter-spacing="6">TIMELINE</text>
</svg>