<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#mainGrad)"/>

  <!-- Abstract timeline icon -->
  <g transform="translate(256, 256)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>

    <!-- Central E shape formed by timeline -->
    <path d="M -80 -60 L -80 60" stroke="url(#waveGrad)" stroke-width="20" stroke-linecap="round"/>
    <path d="M -80 -60 L -20 -60" stroke="url(#waveGrad)" stroke-width="16" stroke-linecap="round"/>
    <path d="M -80 0 L -30 0" stroke="url(#waveGrad)" stroke-width="16" stroke-linecap="round"/>
    <path d="M -80 60 L -10 60" stroke="url(#waveGrad)" stroke-width="16" stroke-linecap="round"/>

    <!-- Timeline connecting to right -->
    <line x1="-10" y1="60" x2="100" y2="40" stroke="url(#waveGrad)" stroke-width="12" stroke-linecap="round"/>

    <!-- Sound wave emanating -->
    <path d="M 100 40 Q 140 30, 150 0" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 115 45 Q 160 40, 175 10" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 130 50 Q 180 55, 195 25" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.3"/>

    <!-- Timeline dots -->
    <circle cx="-80" cy="-60" r="12" fill="white"/>
    <circle cx="-80" cy="0" r="10" fill="white" opacity="0.8"/>
    <circle cx="-80" cy="60" r="12" fill="white"/>
    <circle cx="100" cy="40" r="10" fill="white"/>
  </g>
</svg>